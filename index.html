<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF and Sound Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        img {
            width: 80%;
            max-width: 600px;
            cursor: pointer;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Гифка из Tenor -->
    <img src="funny-very.gif" alt="bd">

    <!-- Звук из Freesound -->
    <audio autoplay>
        <source src="https://freesound.org/data/previews/78/5677_1467108-lq.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        // Автоматически включаем звук (но браузер может блокировать автозапуск)
        const audio = document.querySelector('audio');
        audio.play().catch(e => console.log('Автозапуск аудио заблокирован браузером'));

        // Пытаться автоматически запустить полноэкранный режим
        const img = document.querySelector('img');
        img.onclick = function() {
            if (img.requestFullscreen) {
                img.requestFullscreen();
            } else if (img.mozRequestFullScreen) {
                img.mozRequestFullScreen();
            } else if (img.webkitRequestFullscreen) {
                img.webkitRequestFullscreen();
            }
        };
    </script>
</body>
</html>
