<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF and Sound Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        img {
            width: 80%;
            max-width: 600px;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Гифка из Tenor -->
    <img src="https://tenor.com/ru/view/funny-very-sloth-slow-gif-15401812" alt="Gif Example">

    <!-- Звук из Freesound -->
    <audio autoplay>
        <source src="https://freesound.org/people/kevp888/sounds/785667/" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        // Автоматически включаем звук и полноэкранный режим
        const audio = document.querySelector('audio');
        audio.play();

        // Пытаться автоматически запустить видео или изображение в полноэкранном режиме (если нужно)
        const img = document.querySelector('img');
        img.onclick = function() {
            if (img.requestFullscreen) {
                img.requestFullscreen();
            } else if (img.mozRequestFullScreen) {
                img.mozRequestFullScreen();
            } else if (img.webkitRequestFullscreen) {
                img.webkitRequestFullscreen();
            }
        };
    </script>
</body>
</html>
